<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f6c1d1;
            font-family: Arial, sans-serif;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            position: relative;
        }

        .emoji {
            font-size: 50px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            height: 80px;
        }

        button {
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }

        .yes {
            background: #ff4d6d;
            color: white;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
        }

        .no {
            background: #e0e0e0;
            left: 20px;
            top: 0;
        }

        .note {
            font-size: 12px;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h2>Saishaa, will you be my Valentine?</h2>

    <div class="buttons">
        <button class="no" id="noBtn">No</button>
        <button class="yes" onclick="yesClicked()">Yes</button>
    </div>

    <div class="note">No tricks. Just honesty üíå</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * 200;
        const y = Math.random() * 90;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function yesClicked() {
        alert("Yay! ‚ù§Ô∏è You just made my day!üòòüòò");
    }
</script>

</body>
</html>
